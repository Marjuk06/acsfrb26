<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="#667eea" stroke="#4c63d2" stroke-width="8"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="#0c1122" stroke="#667eea" stroke-width="4"/>
  
  <!-- Book Icon -->
  <g transform="translate(256, 256)">
    <!-- Book Base -->
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="#667eea" stroke="#4c63d2" stroke-width="2"/>
    
    <!-- Book Pages -->
    <rect x="-55" y="-25" width="110" height="50" rx="6" fill="#1a1f3a"/>
    
    <!-- Book Lines -->
    <line x1="-45" y1="-15" x2="45" y2="-15" stroke="#667eea" stroke-width="2"/>
    <line x1="-45" y1="-5" x2="45" y2="-5" stroke="#667eea" stroke-width="2"/>
    <line x1="-45" y1="5" x2="45" y2="5" stroke="#667eea" stroke-width="2"/>
    <line x1="-45" y1="15" x2="45" y2="15" stroke="#667eea" stroke-width="2"/>
    
    <!-- Graduation Cap -->
    <g transform="translate(0, -50)">
      <!-- Cap Base -->
      <rect x="-40" y="-10" width="80" height="20" rx="10" fill="#667eea"/>
      
      <!-- Cap Top -->
      <path d="M-40 -10 L-20 -25 L20 -25 L40 -10 Z" fill="#4c63d2"/>
      
      <!-- Tassel -->
      <line x1="20" y1="-25" x2="25" y2="-35" stroke="#ffd700" stroke-width="3"/>
      <circle cx="25" cy="-35" r="3" fill="#ffd700"/>
    </g>
    
    <!-- Study Elements -->
    <!-- Calculator -->
    <g transform="translate(-35, 25)">
      <rect x="0" y="0" width="25" height="30" rx="3" fill="#1a1f3a" stroke="#667eea" stroke-width="1"/>
      <rect x="2" y="5" width="21" height="8" fill="#667eea"/>
      <circle cx="6" cy="20" r="2" fill="#667eea"/>
      <circle cx="12" cy="20" r="2" fill="#667eea"/>
      <circle cx="18" cy="20" r="2" fill="#667eea"/>
      <circle cx="6" cy="26" r="2" fill="#667eea"/>
      <circle cx="12" cy="26" r="2" fill="#667eea"/>
      <circle cx="18" cy="26" r="2" fill="#667eea"/>
    </g>
    
    <!-- Pencil -->
    <g transform="translate(35, 25)">
      <line x1="0" y1="0" x2="0" y2="25" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
      <polygon points="0,0 5,5 0,10" fill="#ffd700"/>
    </g>
    
    <!-- Atom Symbol -->
    <g transform="translate(0, 40)">
      <circle cx="0" cy="0" r="3" fill="#667eea"/>
      <ellipse cx="0" cy="0" rx="20" ry="8" fill="none" stroke="#667eea" stroke-width="2" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="8" ry="20" fill="none" stroke="#667eea" stroke-width="2" opacity="0.6"/>
      <ellipse cx="0" cy="0" rx="15" ry="15" fill="none" stroke="#667eea" stroke-width="2" opacity="0.4" transform="rotate(45)"/>
    </g>
  </g>
  
  <!-- Decorative Elements -->
  <!-- Stars -->
  <g fill="#ffd700" opacity="0.8">
    <polygon points="80,80 85,95 100,95 87,105 92,120 80,110 68,120 73,105 60,95 75,95" transform="scale(0.5)"/>
    <polygon points="80,80 85,95 100,95 87,105 92,120 80,110 68,120 73,105 60,95 75,95" transform="scale(0.3) translate(200, 50)"/>
    <polygon points="80,80 85,95 100,95 87,105 92,120 80,110 68,120 73,105 60,95 75,95" transform="scale(0.4) translate(50, 200)"/>
  </g>
</svg>

