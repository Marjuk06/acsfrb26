<!DOCTYPE html>
<html>

<head>
    <title>Icon Generator</title>
    <style>
        body {
            background: #0c1122;
            color: white;
            font-family: Arial;
            padding: 20px;
        }

        canvas {
            border: 2px solid #667eea;
            margin: 10px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h1>PWA Icon Generator</h1>
    <button onclick="generateIcons()">Generate All Icons</button>
    <div id="output"></div>

    <script>
        function generateIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const output = document.getElementById('output');
            output.innerHTML = '';

            sizes.forEach(size => {
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');

                // Draw icon
                drawStudyIcon(ctx, size);

                // Create download link
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = canvas.toDataURL();
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                link.style.color = '#667eea';
                link.style.margin = '5px 0';

                output.appendChild(canvas);
                output.appendChild(link);
                output.appendChild(document.createElement('br'));
            });
        }

        function drawStudyIcon(ctx, size) {
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;

            // Background circle
            ctx.fillStyle = '#667eea';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fill();

            // Inner circle
            ctx.fillStyle = '#0c1122';
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.8, 0, 2 * Math.PI);
            ctx.fill();

            // Book
            const bookWidth = size * 0.2;
            const bookHeight = size * 0.1;
            const bookX = centerX - bookWidth / 2;
            const bookY = centerY - bookHeight / 2;

            ctx.fillStyle = '#667eea';
            ctx.fillRect(bookX, bookY, bookWidth, bookHeight);

            // Book pages
            ctx.fillStyle = '#1a1f3a';
            ctx.fillRect(bookX + 2, bookY + 2, bookWidth - 4, bookHeight - 4);

            // Book lines
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = size * 0.003;
            for (let i = 0; i < 4; i++) {
                const y = bookY + 5 + (i * 8);
                ctx.beginPath();
                ctx.moveTo(bookX + 5, y);
                ctx.lineTo(bookX + bookWidth - 5, y);
                ctx.stroke();
            }

            // Graduation cap
            const capY = centerY - radius * 0.6;
            ctx.fillStyle = '#667eea';
            ctx.fillRect(centerX - bookWidth / 2, capY, bookWidth, size * 0.03);

            // Cap top
            ctx.fillStyle = '#4c63d2';
            ctx.beginPath();
            ctx.moveTo(centerX - bookWidth / 2, capY);
            ctx.lineTo(centerX - bookWidth / 4, capY - size * 0.03);
            ctx.lineTo(centerX + bookWidth / 4, capY - size * 0.03);
            ctx.lineTo(centerX + bookWidth / 2, capY);
            ctx.closePath();
            ctx.fill();

            // Tassel
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = size * 0.004;
            ctx.beginPath();
            ctx.moveTo(centerX + bookWidth / 4, capY - size * 0.03);
            ctx.lineTo(centerX + bookWidth / 3, capY - size * 0.08);
            ctx.stroke();

            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.arc(centerX + bookWidth / 3, capY - size * 0.08, size * 0.006, 0, 2 * Math.PI);
            ctx.fill();
        }

        // Auto-generate on load
        window.onload = generateIcons;
    </script>
</body>

</html>
